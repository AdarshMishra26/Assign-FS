<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Assignment</title>
    <!-- Include Material-UI CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.3.1/dist/css/material.min.css" rel="stylesheet">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional Custom Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafb;
        }

        .navbar {
            background-color: #4a90e2;
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: #357db5;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            max-height: 40px;
            margin-right: 10px;
        }

        .navbar-brand:hover {
            text-decoration: none;
        }

        .navbar-nav {
            transition: opacity 0.3s ease;
        }

        .navbar-nav a {
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-nav a:hover {
            color: #e9e9e9;
        }

        .form-input,
        .form-textarea,
        .form-select {
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .form-checkbox input:checked+label::before {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }

        .form-checkbox input:checked+label::after {
            background-color: #fff;
        }

        .form-checkbox input:focus+label::before {
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.5);
        }

        button[type="submit"] {
            background-color: #4a90e2;
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #357db5;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="#" class="navbar-brand">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                    Assign-FS
                </a>
                <div>
                    <ul class="flex space-x-4 navbar-nav">
                        <li><a href="/admin" class="nav-link">Home</a></li>
                        <li><a href="/list" class="nav-link">Class-wise Student List</a></li>
                        <li><a href="/admin_profile" class="nav-link">Profile</a></li>
                        <li><a href="/logout" class="nav-link">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-3xl text-center mb-6">Assign Assignment</h1>
        <form action="/assign_assignment" method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="assignment_name" class="block text-gray-700 font-bold mb-2">Assignment Name</label>
                <input type="text" class="form-input" id="assignment_name" name="assignment_name" required>
            </div>
            <div class="mb-4">
                <label for="assignment" class="block text-gray-700 font-bold mb-2">Upload Assignment (.txt, .pdf, .docx, .png, .jpg, .jpeg)</label>
                <input type="file" class="form-input" id="assignment" name="assignment">
                <br>
                <small class="text-gray-600">Or write the assignment here:</small>
                <textarea class="form-textarea mt-2 block w-full" id="assignmentText" name="assignmentText" rows="3"></textarea>
            </div>
            <div class="mb-4">
                <label for="year" class="block text-gray-700 font-bold mb-2">Select Year</label>
                <select class="form-select" id="year" name="year">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="branch" class="block text-gray-700 font-bold mb-2">Select Branch</label>
                <select class="form-select" id="branch" name="branch">
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="EE">EE</option>
                    <option value="CE">CE</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="sections" class="block text-gray-700 font-bold mb-2">Select Sections</label>
                <div>
                    <input class="form-checkbox" type="checkbox" value="A1" id="A1" name="sections[]">
                    <label class="ml-2 text-gray-700" for="A1">A1</label>
                </div>
                <div>
                    <input class="form-checkbox" type="checkbox" value="A2" id="A2" name="sections[]">
                    <label class="ml-2 text-gray-700" for="A2">A2</label>
                </div>
                <div>
                    <input class="form-checkbox" type="checkbox" value="B1" id="B1" name="sections[]">
                    <label class="ml-2 text-gray-700" for="B1">B1</label>
                </div>
                <div>
                    <input class="form-checkbox" type="checkbox" value="B2" id="B2" name="sections[]">
                    <label class="ml-2 text-gray-700" for="B2">B2</label>
                </div>
                <div>
                    <input class="form-checkbox" type="checkbox" value="C1" id="C1" name="sections[]">
                    <label class="ml-2 text-gray-700" for="C1">C1</label>
                </div>
                <div>
                    <input class="form-checkbox" type="checkbox" value="C2" id="C2" name="sections[]">
                    <label class="ml-2 text-gray-700" for="C2">C2</label>
                </div>
            </div>
            <div class="mb-4">
                <label for="deadline" class="block text-gray-700 font-bold mb-2">Last Submit Date & Time</label>
                <input type="datetime-local" class="form-input" id="deadline" name="deadline">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Assign</button>
        </form>
    </div>
    <!-- Include Material-UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.3.1/dist/material.min.js"></script>
</body>

</html>
