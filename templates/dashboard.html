<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .header {
            background-color: #4B5563;
        }

        .header .title {
            color: #F3F4F6;
        }

        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="bg-gray-300 py-8 header">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-center">
                <div class="mr-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Assign-FS Logo" width="80" height="80">
                </div>
                <div class="title text-3xl font-bold">Assign-FS</div>
            </div>
        </div>
    </div>

    <div class="flex justify-between items-center p-4 bg-white shadow-md">
        <h1 class="text-lg font-semibold">Hello {{ name }}</h1>
        <div class="relative">
            <button id="profileBtn" class="flex items-center focus:outline-none">
                <img src="{{ url_for('static', filename='img1.jpg') }}" alt="Profile Image" class="h-10 w-10 rounded-full">
            </button>
            <div id="profileDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
                <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                <a href="{{ url_for('logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
            </div>
        </div>
    </div>

    <div class="container mx-auto mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- First Card: Check Assignment -->
        <div class="card bg-white rounded-lg shadow-md p-6 hover:shadow-xl">
            <div class="text-center mb-4">
                <img src="https://images.unsplash.com/photo-1587613754760-cd9a285831b3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y2hlY2slMjB5b3VyJTIwYXNzZXNzbWVudHxlbnwwfHwwfHx8MA%3D%3D" alt="Assignment" class="mx-auto h-24 w-24 rounded-full">
            </div>
            <div class="text-center">
                <p class="text-lg font-semibold"><a href="/assignments">Check your Allotment</a></p>
            </div>
        </div>

        <!-- Second Card: Submit Assignment -->
        <div class="card bg-white rounded-lg shadow-md p-6 hover:shadow-xl">
            <div class="text-center mb-4">
                <img src="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3VibWl0JTIwYXNzZXNzbWVudHxlbnwwfHwwfHx8MA%3D%3D" alt="Assignment" class="mx-auto h-24 w-24 rounded-full">
            </div>
            <div class="text-center">
                <p class="text-lg font-semibold"><a href="/submit_assignment1">Submit Assignment</a></p>
            </div>
        </div>

        <!-- Third Card: Check Assignment Score -->
        <div class="card bg-white rounded-lg shadow-md p-6 hover:shadow-xl">
            <div class="text-center mb-4">
                <img src="https://plus.unsplash.com/premium_photo-1678048604398-f42dda6997bd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bWFya3N8ZW58MHx8MHx8fDA%3D" alt="Score" class="mx-auto h-24 w-24 rounded-full">
            </div>
            <div class="text-center">
                <p class="text-lg font-semibold">Check Assignment Score</p>
            </div>
        </div>

            profileBtn.addEventListener('click', function () {

            });
        });
