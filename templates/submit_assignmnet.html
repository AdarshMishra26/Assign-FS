<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment</title>
    <!-- Material-UI CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material-UI Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Custom styles */
        .header {
            background-color: #fafafa;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            width: 80px;
            height: 80px;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="bg-gray-300 py-8">
        <div class="container mx-auto px-4">
            <div class="header flex items-center justify-center mb-8">
                <div class="logo mr-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Assign-FS Logo" width="80" height="80">
                </div>
                <div class="title text-3xl font-bold text-gray-800">Assign-FS</div>
            </div>
        </div>
    </div>

    <!-- Form Section -->
    <div class="container">
        <div class="row">
            <form id="assignmentForm" class="col s12" method="post" action="/submit_assignment">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="student_id" type="text" class="validate" name="student_id">
                        <label for="student_id">Student ID</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="assignment_text" class="materialize-textarea" name="assignment_text"></textarea>
                        <label for="assignment_text">Assignment Text</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit Assignment
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>

    <!-- Material-UI JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
